<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos - E-commerce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Catálogo de Produtos</h1>
        <nav>
            <a href="cart.html">Carrinho (0)</a> <!-- Aqui você pode atualizar dinamicamente -->
        </nav>
    </header>

    <div class="produtos">
        <div class="produto">
            <img src="assets/images/produto1.jpg" alt="Produto 1">
            <h2>Produto 1</h2>
            <p>R$ 99,90</p>
            <a href="cart.html?add=1" class="btn">Adicionar ao Carrinho</a>
        </div>

        <div class="produto">
            <img src="assets/images/produto2.jpg" alt="Produto 2">
            <h2>Produto 2</h2>
            <p>R$ 79,90</p>
            <a href="cart.html?add=2" class="btn">Adicionar ao Carrinho</a>
        </div>

        <div class="produto">
            <img src="assets/images/produto3.jpg" alt="Produto 3">
            <h2>Produto 3</h2>
            <p>R$ 49,90</p>
            <a href="cart.html?add=3" class="btn">Adicionar ao Carrinho</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Meu E-commerce</p>
    </footer>
</body>
</html>
